version: 1.0.{build}

branches:
  only:
    - master

configuration: Release

before_build:
  - nuget restore

build:
      project: MemoryDbSet\MemoryDbSet.csproj
      verbosity: minimal      
      publish_nuget: true
      include_nuget_references: true

deploy:
  - provider: NuGet
    api_key:
      secure: LVu+nQKMjKgF50fFDcSYCo4RPSUm+Z6LYcJwJF1z9n/3L6eZaSnmYWQLxPL00ymd
    artifact: /.*\.nupkg/

artifacts:
  path: MemoryDbSet\bin\$(configuration)
  name: MemoryDbSet
